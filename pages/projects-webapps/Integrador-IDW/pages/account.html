<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Por el Mundo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/script.js" defer></script>
    <link rel="icon" href="../images/icon.webp"> 
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html"><img src="../images/logo.webp" alt="logo" class="logo"></a>
            <nav>
                <ul class="nav-list">
                    <li><a href="../index.html" class="green-button nav-button">Inicio</a></li>
                    <li class="login"><a href="login.html" class="green-button login-button">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="account-section">
            <div class="container">
                <div class="account-box">
                    <h3>Alta de vendedores</h3>
                    <p>Entre aquí si quiere dar alta a un vendedor.</p>
                    <a class="green-button" href="account-pages/alta.html">Alta</a>
                </div>
                <div class="account-box">
                    <h3>Carga de venta</h3>
                    <p>Entre aquí si quiere cargar una venta.</p>
                    <a class="green-button" href="account-pages/venta.html">Carga</a>
                </div>
            </div>
        </section>
        <section class="clock-section">
            <div class="clock-container">
                <div id="time"></div>
                <div id="date"></div>
            </div>
        </section>
    </main>
</body>
</html>
