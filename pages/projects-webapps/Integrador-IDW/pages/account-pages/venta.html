<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Venta - Por el Mundo</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../scripts/script2.js" defer></script>
    <link rel="icon" href="../../images/icon.webp"> 
</head>
<body>
    <header>
        <div class="container">
            <a href="../../index.html"><img src="../../images/logo.webp" alt="logo" class="logo"></a>
            <nav>
                <ul class="nav-list">
                    <li><a href="../account.html" class="green-button nav-button">Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Cargar Venta</h2>
                <form action="#" method="post" id="submit-form">
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input class="form-input" type="number" id="dni" name="dni" pattern="\d{8}" title="El DNI debe contener 8 dígitos" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input class="form-input" type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input class="form-input" type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input class="form-input" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_venta">Fecha de Venta:</label>
                        <input class="form-input" type="date" id="fecha_venta" name="fecha_venta" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input class="form-input" type="number" id="precio" name="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="pqt">Paquete vendido:</label>
                            <select class="form-input" name="paquetes" id="pqt">
                                <option value="" disabled selected>Seleccionar paquete</option>
                                <option value="argentina">Argentina</option>
                                <option value="brasil">Brasil</option>
                                <option value="españa">España</option>
                            </select>
                    </div>
                    <button type="submit" class="blue-button wide-button">Cargar Venta</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
