<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Por el Mundo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/script1.js" defer></script>
    <link rel="icon" href="../images/icon.webp"> 
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html"><img src="../images/logo.webp" alt="logo" class="logo"></a>
            <nav>
                <ul class="nav-list">
                    <li><a href="../index.html" class="green-button nav-button">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post" class="login-form" id="submit-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="blue-button">Ingresar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Por el Mundo. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
